<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>RutinApp - FNC C-37520 - CoderHouse</title>
</head>
<body>
    
    <input type="checkbox" id="darkmode-toggle">
    <label for="darkmode-toggle" id="darkmode-label"></label>
    

        <h1 class="title"><span> Buscador de Ejercicios</span></h1>
        <h2 class="title"><span data-tooltip-class="introTT" data-intro="Podes buscar un ejercicio según su número de identificación y obtener datos útiles acerca de aquel" data-step="1" data-position="right">Consultá nuestra base de datos y descubrí nuevos ejercicios para agregar a tus entrenamientos</span></h2>
        <h2 class="title">¡Contamos con más de 1300 ejercicios para vos!</h2>
        <div class="interacciones-container">
            <ul class="interacciones">
                <li><button class="btn btn-exercise-about" data-tooltip-class="introTT" data-intro="Para volver a recorrer las instrucciones del buscador navega mediante el menú punteado, o cierra y clickea aquí de nuevo cuando quieras!" data-step="7" data-position="right">Explicación</button></li>
                <li><button class="btn btn-exercise-query" data-tooltip-class="introTT" data-intro="Luego pulsa ENTER, o haz click aquí para realizar la consulta." data-step="3" data-position="right"> Realizar consulta</button></li>
                <li>
                    <a href="index.html">
                        <button class="btn btn-exercise-back" data-tooltip-class="introTT" data-intro="Puede volver a tu cuaderno de entrenamiento cuando quieras" data-step="6" data-position="right">
                            Volver
                        </button>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <label for="exercise-query">Ingresá un número entre el 1 y el 1326</label>
            <input type="text" name="exercise-query" id="inputNumeroEjercicio" data-tooltip-class="introTT" data-intro="Primero ingresá un número de ejercicio, sin caracteres en el medio, puntos ni comas, entre el 1 y el 1326" data-step="2" data-position="right">
        </div>
    <div class="exercise-container">
        <div class="exercise" data-tooltip-class="introTT" data-intro="Los datos se visualizarán en esta sección. Por el momento solo están disponibles en inglés" data-step="4" data-position="bottom-middle-aligned">
            <p>Nombre de Ejercicio: <span id="nombreDelEjericio"></span></p>
            <p>Músculos que trabajan: <span id="musculoQueInterviene"></span></p>
            <p>Elementos requeridos: <span id="elementosAUtilizar"></span></p>
            <p>Zona a estimular: <span id="zonaAEstimular"></span></p>
            <p>Indicaciones:</p>
            <div class="exercise-img" data-tooltip-class="introTT" data-intro="Mirá las indicaciones para ver cómo se hace, y ya estás preparad@ para incorporar este ejercicio a tu rutina de entrenamiento." data-step="5" data-position="right">
                <img src="img/imgDefault.jpg" alt="Gif del Ejercicio" id="gifIndicaciones">
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="exercise.js"></script>

</body>
</html>
