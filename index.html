<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>RutinApp - FNC C-37520 - CoderHouse</title>
</head>
<body>
    
    <input type="checkbox" id="darkmode-toggle">
    <label for="darkmode-toggle" id="darkmode-label" data-tooltip-class="introTT" data-intro="Modo oscuro" data-step="12" data-position="left"></label>
    

        <h1 class="title"><span data-tooltip-class="introTT" data-intro="Bienvenido! Si tenés una rutina de entrenamiento esta aplicación te puede llegar a servir. Comencemos el recorrido" data-step="1" data-position="bottom-middle-aligned"> RutinApp</span></h1>
        <h2 class="title">Seleccioná una opción</h2>
        <div class="interacciones-container" data-tooltip-class="introTT" data-intro="Panel de opciones, para todo lo que quieras hacer" data-step="2">
            <ul class="interacciones">
                <li><button class="btn btn-about" data-tooltip-class="introTT" data-intro="Para volver a recorrer las instrucciones de la App navega mediante el menú punteado, o cierra y clickea aquí de nuevo cuando quieras!" data-step="13" data-position="right">Explicación</button></li>
                <li><button class="btn btn-agregarSesion" data-tooltip-class="introTT" data-intro="Agrega una sesión de entrenamiento. Todos sus ejercicios, series de repeticiones, rangos de mínimos y máximos de repeticiones por cada serie, y pesos a levantar en cada una de ellas." data-step="3">+ Sesión</button></li>
                <li><button class="btn btn-agregarEjercicio" data-tooltip-class="introTT" data-intro="Agrega un ejercicio a una sesión ya creada" data-step="4" data-position="right">+ Ejercicio</button></li>
            </ul>
            <ul class="interacciones">
                <li><button id="anotarRepeticionesDeTodaUnaSesion" class="btn btn-anotarRepsSesion" data-tooltip-class="introTT" data-intro="Anota las repeticiones hechas para cada serie, de cada ejercicio, y para una sola sesión. Generalmente se usa después de entrenar." data-step="8">Anotar Reps Sesion</button></li>
                <li><button class="btn btn-anotarRepsx1" data-tooltip-class="introTT" data-intro="Anota las repeticiones realizadas de un ejercicio en particular. Util si ejecutaste un ejercicio que no estaba planeado. Luego de agregarlo con '+Ejercicio', luego con este botón vas a poder anotar las repeticiones hechas de ese ejercicio en particular." data-step="9" data-position="left">Anotar Reps x1</button></li>
            
            </ul>
            <ul class="interacciones">
                <li><button class="btn btn-generarProximaSesion" data-tooltip-class="introTT" data-intro="Genera los nuevos datos para la próxima sesión: las próximas series y los próximos pesos a levantar. Ten en cuenta que si superas el máximo de series el peso se incrementará en 5; sino, se mantendrá." data-step="10" data-position="right">Próxima sesión</button></li>
                <li><button class="btn btn-generarProximaSesionx1" data-tooltip-class="introTT" data-intro="Genera los datos para la nueva serie, pero para 1 solo ejercicio en particular. Se suele usar en combinación con '+Ejercicio' y 'Anotar Reps x1', como paso siguiente y solo si ya generaste los datos para próxima sesión. Su función es generar los nuevos datos de un ejercicio, sin sobreescribir los nuevos datos del resto." data-step="11" data-position="left"> Prox Sesión x1</button></li>
                
            </ul>
            <ul class="interacciones">
                <li><button class="btn btn-eliminarEjercicio" data-tooltip-class="introTT" data-intro="Elimina un ejercicio agregado -tal vez- por equivocación o que ya no quieras seguir haciendo" data-step="5">- Ejercicio</button></li>
                <li><button class="btn btn-eliminarSesion" data-tooltip-class="introTT" data-intro="Elimina toda una tabla de sesión" data-step="6">- Sesión</button></li>
                <li><button class="btn btn-borrarRutina" data-tooltip-class="introTT" data-intro="Elimina todas las tablas. TODOS LOS DATOS SE PERDERÁN" data-step="7" data-position="left">Borrar rutina</button></li>
            </ul>
        </div>
        
    <div class="modal-container container-hidden">
        <div class="modal modal-close">
            
        </div>
    </div>

        
    <div class="routine-container">

    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
